name: Security

on:
  schedule:
    - cron: "23 3 * * 1"
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"

permissions:
  contents: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run npm audit (high+)
        run: npm audit --audit-level=high

  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
